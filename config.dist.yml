# System packages
packages:
  ## CLI ##
  - name: asciinema
    classic: yes
    install: "{{ asciinema }}"
    install_with: snap

  - name: autojump
    install: "{{ autojump }}"
    install_with: apt

  - name: curl
    install: "{{ curl }}"
    install_with: apt

  - name: direnv
    install: "{{ direnv }}"
    install_with: apt

  - name: htop
    install: "{{ htop }}"
    install_with: snap

  - name: http
    install: "{{ httpie }}"
    install_with: snap

  - name: jq
    install: "{{ jq }}"
    install_with: snap

  - name: mosh
    install: "{{ mosh }}"
    install_with: apt

  - name: peco
    install: yes
    install_with: snap

  - name: rclone
    classic: no
    install: "{{ rclone }}"
    install_with: snap

  - name: ruby
    classic: yes
    install: "{{ ruby }}"
    install_with: snap

  - name: syncthing
    install: "{{ syncthing }}"
    install_with: snap

  - name: tmux
    install: "{{ tmux }}"
    install_with: apt

  - name: tmuxinator
    install: "{{ tmuxinator }}"
    install_with: apt

  - name: tree
    install: "{{ tree }}"
    install_with: snap

  - name: yq
    install: "{{ tree }}"
    install_with: snap

  ## Editors ##
  # Atom
  - name: atom
    classic: yes
    install: "{{ atom }}"
    install_with: snap

  # PHPStorm
  - name: phpstorm
    classic: yes
    install: "{{ phpstorm }}"
    install_with: snap

  # Sublime Text
  - name: sublime-text
    classic: "{{ sublime }}"
    install_with: snap

  # Visual Studio Code
  - name: vscode
    classic: yes
    install: "{{ vscode }}"
    install_with: snap

  ## Others ##
  - name: postman
    install: "{{ postman }}"
    install_with: snap

  ## Cloud / Kubernetes Related
  - name: aws-cli
    classic: yes
    install: "{{ aws_cli }}"
    install_with: snap

  - name: kubectl
    classic: yes  
    install: "{{ kubectl }}"
    install_with: snap

