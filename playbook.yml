---
- hosts: localhost
  connection: local
  sudo: true

  vars_prompt:
    user_name: "what is your name?"

  vars:
    user: "{{user_name}}"
    packages:
      - tree
      - xclip
      - curl
      - firefox
      - mysql-workbench
      - xchat
      - filezilla
      - atom
    plugins:
      - vagrant-hostmanager
      - vagrant-vbguest

  roles:
    - { role: system }
    - { role: git }
    - { role: devbox.oh-my-zsh }
    - { role: devbox.chrome }
    - { role: denkhaus.vagrant }
